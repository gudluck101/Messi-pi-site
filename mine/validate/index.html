<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pi Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #783A8D;
      --text: #783A8D;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #444;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .back-btn {
      font-size: 22px;
      cursor: pointer;
      color: #783A8D;
    }
  
  .header-right {
      font-size: 22px;
      cursor: pointer;
      color: #783A8D;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .header-title img {
      width: 80px;
    }

    main {
      text-align: center;
      padding: 25px 15px;
    }

    h2 {
      color: #f5b500;
      font-size: 18px;
      margin: 20px 0 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      justify-items: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .icon-link {
      text-decoration: none;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .icon-box {
      background: #fff;
      border: 1px solid var(--text);
      border-radius: 12px;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease-in-out;
    }

    .icon-box:hover {
      transform: scale(1.05);
      background-color: #f8f0fc;
    }

    .icon-box img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    .icon-label {
      font-size: 13px;
      text-align: center;
      font-weight: 500;
      margin-top: 6px;
      max-width: 80px;
      line-height: 1.2;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 500;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
    }

    .button img {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }

      .icon-box {
        width: 60px;
        height: 60px;
      }

      .icon-label {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="back-btn">&#8592;</div>
    <div class="header-title">
      <img src="../../images/pihead.png" alt="Pi Icon">
    </div>
    <div class="header-right">&#9660;</div>
  </header>

  <main>
    <img src="../../images/wall.jpg" alt="Loading" width="250" height="250" style="margin-bottom: -50px;margin-top: -50px">

    <h2>Welcome to the Pi Browser</h2>

    <div class="grid">
      <a href="/mine/wallet/" class="icon-link">
        <div class="icon-box"><img src="../../images/fireside.jpg" alt="Fireside"></div>
        <div class="icon-label">Fireside</div>
      </a>
      <a href="/mine/wallet/" class="icon-link">
        <div class="icon-box"><img src="../../images/wallet.jpg" alt="Wallet"></div>
        <div class="icon-label">Wallet</div>
      </a>
      <a href="/mine/wallet/" class="icon-link">
        <div class="icon-box"><img src="../../images/brain.jpg" alt="Brainstorm"></div>
        <div class="icon-label">Brainstorm</div>
      </a>
      <a href="/mine/wallet/" class="icon-link">
        <div class="icon-box"><img src="../../images/minne.jpg" alt="Mine"></div>
        <div class="icon-label">Mine</div>
      </a>
      <a href="/mine/wallet/" class="icon-link">
        <div class="icon-box"><img src="../../images/block.jpg" alt="Blockchain"></div>
        <div class="icon-label">Blockchain</div>
      </a>
      <a href="/mine/wallet/" class="icon-link">
        <div class="icon-box"><img src="../../images/develop.jpg" alt="Develop"></div>
        <div class="icon-label">Develop</div>
      </a>
      <a href="/mine/wallet/" class="icon-link">
        <div class="icon-box"><img src="../../images/kyc.jpg" alt="KYC"></div>
        <div class="icon-label">KYC</div>
      </a>
      <a href="/mine/wallet/" class="icon-link">
        <div class="icon-box"><img src="../../images/chats.jpg" alt="Chat"></div>
        <div class="icon-label">Chat</div>
      </a>
      <a href="/mine/wallet/" class="icon-link">
        <div class="icon-box"><img src="../../images/profile.jpg" alt="Profile"></div>
        <div class="icon-label">Profile</div>
      </a>
      <a href="/mine/wallet/" class="icon-link">
        <div class="icon-box"><img src="../../images/domains.png" alt="Domains"></div>
        <div class="icon-label">Domains</div>
      </a>
      <a href="/mine/wallet/" class="icon-link">
        <div class="icon-box"><img src="../../images/unlock.png" alt="App Studio"></div>
        <div class="icon-label">App Studio</div>
      </a>
      <a href="/mine/payment/" class="icon-link">
        <div class="icon-box"><img src="../../images/id.png" alt="pay id"></div>
        <div class="icon-label">Pay ID</div>
      </a>
    </div>

    <a class="button" href="/mine/wallet/">
      <img src="../../images/compass.png" alt=""> Explore the Testnet Ecosystem
    </a>
  </main>

</body>
        </html>
